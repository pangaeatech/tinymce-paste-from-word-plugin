<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>TinyMCE Paste From Word Plugin Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script
      src="https://cdn.tiny.cloud/1/no-api-key/tinymce/7/tinymce.min.js"
      referrerpolicy="origin"
    ></script>

    <script>
      tinymce.PluginManager.load("paste_from_word", "plugin.js");

      tinymce.init({
        selector: "#editor",
        plugins: "paste_from_word",
        paste_webkit_styles: "all",
        paste_remove_styles_if_webkit: false,
      });
    </script>
    <style>
      body {
        margin: 4rem auto;
        padding: 0 2rem;
        background-color: #f9f9fb;
      }

      main {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <main>
      <textarea id="editor">
        <h1 style="text-align: center;">TinyMCE Paste From Word Plugin Demo</h1>
      </textarea>
    </main>
  </body>
</html>
